<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parakh Dashboard</ion-title>
  </ion-navbar>
  
    <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refreshMaintenanceRequestList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let maintenanceRequest of maintenanceRequests | search : {term:queryText,fields:['uid','asset','detail']}">
      <div class="{{'maintenance_request_state_sidebar_'+maintenanceRequest.state}}">
        <ion-card-header>
          {{maintenanceRequest.award_type}}
          <span class="pull-right sr-age">{{maintenanceRequest.age}}</span>
        </ion-card-header>

        <ion-card-content>
          <p>Nominator: <strong>{{maintenanceRequest.nominator}}</strong></p>
          <p>Values: <strong>{{maintenanceRequest.award_value}}</strong></p>
          <hr>
          <p>Justification: <strong>{{maintenanceRequest.justification}}</strong></p>
        </ion-card-content>

    

        <ion-row>
          <ion-col>
            <ion-badge class="pull-right">Points: {{maintenanceRequest.points}}</ion-badge>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="goToMaintenanceRequestForm()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
