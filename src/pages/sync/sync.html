<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Synchronisation</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-list>
    <ion-card>
     
        <ion-card-header >
          <h1>Beneficiaries </h1>
        </ion-card-header>

        <ion-card-content>
          <p>No of Records pending:<strong>{{pending_beneficiaries}}</strong></p>
          <p>Last Update: <strong type="number">12 Jan 2019, 11:34PM</strong></p>
          

        </ion-card-content>

        <ion-row >
          <ion-col>
            <div class="pull-right">
            <button  class='big-round-btn'><ion-icon name="sync" style="font-size:5em" (click)='syncBeneficiaries()'></ion-icon></button>
            </div>
          </ion-col>
        </ion-row>

      </ion-card>

    <ion-card>
     
        <ion-card-header >
          <h1>KYC </h1>
        </ion-card-header>

        <ion-card-content>
          <p>No of Records pending:<strong>123</strong></p>
          <p>Last Update: <strong type="number">12 Jan 2019, 11:34PM</strong></p>
          

        </ion-card-content>

        <ion-row >
          <ion-col>
            <div class="pull-right">
            <button class='big-round-btn'><ion-icon name="sync" style="font-size:5em"></ion-icon></button>
            </div>
          </ion-col>
        </ion-row>

      </ion-card>

    <ion-card>
     
        <ion-card-header >
          <h1>Surveys </h1>
        </ion-card-header>

        <ion-card-content>
          <p>No of Records pending:<strong>123</strong></p>
          <p>Last Update: <strong type="number">12 Jan 2019, 11:34PM</strong></p>
          

        </ion-card-content>

        <ion-row >
          <ion-col>
            <div class="pull-right">
            <button  class='big-round-btn'><ion-icon name="sync" style="font-size:5em"></ion-icon></button>
            </div>
          </ion-col>
        </ion-row>

      </ion-card>



  </ion-list>

</ion-content>
