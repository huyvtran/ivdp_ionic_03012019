<ion-content>
  <div padding>
    <h5>Current Application Details</h5>
    <ion-grid>
      <ion-row>
        <ion-col><strong>Applied dates</strong></ion-col>
        <ion-col><strong>Leave Details</strong></ion-col>
        <ion-col><strong>Day</strong></ion-col>
      </ion-row>
      <ion-row *ngFor='let leaveRecords of allHalfLeaveRecords; index as i; odd as isOdd; even as isEven' [class.row-odd]="isOdd" [class.row-even]="isEven">
        <ion-col>{{leaveRecords.Applieddates}}</ion-col>
        <ion-col>{{leaveRecords.leavedetails}}</ion-col>
        <ion-col>{{leaveRecords.wday}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <button ion-button full (tap)="cancel()">OK</button>
</ion-content>
