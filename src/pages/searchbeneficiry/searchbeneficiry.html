<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beneficiaries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-item *ngFor="let character of characterList" (click)="getcharacterforsearch(character)"> <strong>{{character}}</strong></ion-item>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab (click)="goToMaintenanceRequestForm()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
