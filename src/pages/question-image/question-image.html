<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Survey Started</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1><strong>
      <p class="item-text-wrap">{{Quesion_number}}.{{question}}</p>
    </strong>
  </h1>
  <form #form="ngForm">

    <ion-item *ngIf="imageURI" required>
      <img src="{{imageURI}}" name="image" alt="Ionic File" width="300" [(ngModel)]="answer.image" />
    </ion-item>
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromCamera()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromFS()">
              <ion-icon name="image"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>

    <div class="next-prv-div">
        <button ion-button *ngIf="is_last == 0" (click)="goToPrev('a')" class="prv">Previous</button>
      
        <button ion-button *ngIf="is_last == 0" (click)="goToNext()" class="next">Next</button>
      
        <button ion-button *ngIf="is_last == 1" (click)="submit()" class="submit">Submit</button>
      </div>
  </form>
 
</ion-content>

<ion-footer>
    <div class="bckSurveyPage">
        <button ion-button (click)="goTosurveylist()" class="bckSurveyPage">Back To Survey List </button>
      </div>
</ion-footer>
