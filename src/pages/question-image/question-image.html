<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Survey Started</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1><strong>
      <p>{{Quesion_number}}.{{question}}</p>
    </strong>
  </h1>
  <form #form="ngForm">

    <ion-item *ngIf="imageURI" required>
      <img src="{{imageURI}}" name="image" alt="Ionic File" width="300" [(ngModel)]="answer.image" />
    </ion-item>
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromCamera()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromFS()">
              <ion-icon name="image"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>

    <div class="next">
      <button ion-button *ngIf="is_last == 0" (click)="goToNext()">Next</button>
    </div>
    <div class="prv">
      <button ion-button *ngIf="is_last == 0" (click)="goToPrev('a')">Previous</button>
    </div>
    <div class="submit">
      <button ion-button *ngIf="is_last == 1" (click)="submit()">Submit</button>
    </div>

  </form>
  <div class="bckSurveyPage">
    <button ion-button (click)="goTosurveylist()" buttom center>Back To Survey List </button>
  </div>
</ion-content>
