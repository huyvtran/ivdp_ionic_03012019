<!--
  Generated template for the PoliciesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Policies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="pages.length > 0">
    <button ion-item *ngFor="let page of pages" (click)="itemTapped(page.id)">
      {{page.page}}
    </button>
  </ion-list>
  <ion-item *ngIf="pages.length === 0" text-center>
    No Policies to be Shown
  </ion-item>
</ion-content>
