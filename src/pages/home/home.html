<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/appicon.png" height="30" alt="DF IVDP">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refreshHomepage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <div><strong>Total Number of Beneficiary :- </strong></div>
    </ion-card-header>
    <ion-card-content>
      <p>Count: <strong>{{appGlobal.actual}} / {{appGlobal.total}}</strong></p>
      <p><strong>{{live_dataLoade}}<label>%</label> </strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <div><strong>Total Number of HouseHold :- </strong></div>
    </ion-card-header>
    <ion-card-content>
      <p> Count: <strong>{{appGlobal.total_househ}}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <div><strong>Total Number of Survey :- </strong></div>
    </ion-card-header>
    <ion-card-content>
      <p>Count: <strong>{{totalsurvey}}</strong></p>

    </ion-card-content>
  </ion-card>

  <ion-label>{{appGlobal.insertcountbene}}</ion-label>

</ion-content>
