<ion-header>
  <ion-navbar>
    <ion-title>New Access Card Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label color="primary" stacked>Remarks</ion-label>
      <ion-textarea autoresize [(ngModel)]="accessCardRequest.justification" name="justification" required></ion-textarea>
    </ion-item>

    <button ion-button (click)="logForm(form)" type="submit" [disabled]="!form.valid" block>Create ID/Access Card Request
    </button>
  </form>
</ion-content>
