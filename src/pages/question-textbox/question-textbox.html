<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Survey Started</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1><strong>
      <p>{{Quesion_number}}. {{question}}</p>
    </strong>
  </h1>
  <form #form="ngForm">

    <hr>
    <ion-item>
      <ion-input name="option_text" type="text" placeholder="" [(ngModel)]="answer.option_text" required></ion-input>
    </ion-item>
    <hr>
    <div class="next-prv-div">
      <button ion-button *ngIf="is_last == 0" (click)="goToPrev('a')" type="submit" [disabled]="!form.valid"class="prv">Previous</button>
      <button ion-button *ngIf="is_last == 0" (click)="goToNext()" type="submit" [disabled]="!form.valid"  class="next">Next</button>
      <button ion-button *ngIf="is_last == 1" (click)="submit()" class="submit">Submit</button>
    </div>
  </form>

</ion-content>
<ion-footer>
  <div class="bckSurveyPage">
    <button ion-button (click)="goTosurveylist()" class="bckSurveyPage">Back To Survey List </button>
  </div>
</ion-footer>
