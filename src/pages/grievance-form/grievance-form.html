<ion-header>

  <ion-navbar>
    <ion-title>Add kyc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #form="ngForm"  >
        <ion-list>
    
    
            <ion-item>
                <ion-label stacked floating color="primary">kyc Person ID</ion-label>
               <ion-input name="kyc_person_id" type="text" [(ngModel)]="AddKyc.kyc_person_id" required></ion-input>
             </ion-item>
             <ion-item>
                <ion-label stacked floating color="primary">User ID</ion-label>
               <ion-input name="user_id" type="text" [(ngModel)]="AddKyc.user_id" required></ion-input>
             </ion-item>
             <ion-item>
                <ion-label stacked floating color="primary">Person Type</ion-label>
               <ion-input name="kyc_person_type" type="text" [(ngModel)]="AddKyc.kyc_person_type" required></ion-input>
             </ion-item>
            <ion-item>
                <ion-label stacked floating color="primary">Document Name</ion-label>
               <ion-input name="kyc_name" type="text" [(ngModel)]="AddKyc.kyc_name" required></ion-input>
             </ion-item>
             <ion-item>
                <ion-label stacked floating color="primary">Document Details</ion-label>
               <ion-input name="kyc_detail" type="text" [(ngModel)]="AddKyc.kyc_detail" required></ion-input>
             </ion-item>
             <ion-item>
                <ion-label stacked floating color="primary">Document Number</ion-label>
               <ion-input name="kyc_number" type="text" [(ngModel)]="AddKyc.kyc_number" required></ion-input>
             </ion-item>
             <!-- <ion-item>
                <ion-label stacked floating color="primary">Document Image</ion-label>
                <ion-input  type="text"  ></ion-input> -->
            <!-- </ion-item>  -->
         </ion-list>
         <ion-label stacked floating color="primary">Document Image</ion-label>
       
         <ion-item *ngIf="imageURI" name="kyc_file" [(ngModel)]="AddKyc.kyc_file" required >
           
            <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" />
          </ion-item>
          <ion-buttons>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <button ion-button color="secondary" round (click)="getImageFromCamera()" block>Camera</button>
                </ion-col>
                <ion-col>
                  <button ion-button color="secondary" round (click)="getImageFromFS()" block>Gallery</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-buttons>
    
         


        <button ion-button (click)="logForm(form)" type="submit" [disabled]="!form.valid" block>submit </button>  
      
      </form>
    </ion-content>
