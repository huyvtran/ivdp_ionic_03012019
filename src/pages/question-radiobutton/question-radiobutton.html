<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Survey Started</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1><strong>
      <p>{{question}}</p>
    </strong>
  </h1>
  <ion-list radio-group>

    <ion-item *ngFor="let entry of opctions">
      <ion-label>{{entry.text}}</ion-label>
      <ion-radio slot="start" value="{{entry.text}}" (ionSelect)="select(entry.text)"></ion-radio>
    </ion-item>

  </ion-list>
  <button ion-button *ngIf="is_last == 1" (click)="submit('a')">Submit</button>
  <button ion-button *ngIf="is_last == 0" (click)="goToNext('a')">Next</button>
  <button ion-button *ngIf="is_last == 0" (click)="goToPrev('a')">Previous</button>

  <div> <button ion-button (click)="goTosurveylist()">Back To Survey List </button></div>
</ion-content>
