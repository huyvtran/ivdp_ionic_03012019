<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Survey Started</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1><strong>
      <p class="item-text-wrap">{{Quesion_number}}. {{question}}</p>
    </strong>
  </h1>
  <ion-list radio-group>

    <ion-item *ngFor="let entry of opctions">
      <ion-label text-wrap>{{entry.text}}</ion-label>
      <ion-radio slot="start" value="{{entry.text}}" (ionSelect)="select(entry)"></ion-radio>
    </ion-item>

  </ion-list>
  <div class="next-prv-div">
      <button ion-button *ngIf="is_last == 0" (click)="goToPrev('a')" class="prv">Previous</button>
    
      <button ion-button *ngIf="is_last == 0" (click)="goToNext()" class="next">Next</button>
    
      <button ion-button *ngIf="is_last == 1" (click)="submit()" class="submit">Submit</button>
    </div>
</ion-content>

<ion-footer>
    <div class="bckSurveyPage">
        <button ion-button (click)="goTosurveylist()" class="bckSurveyPage">Back To Survey List </button>
      </div>
</ion-footer>
