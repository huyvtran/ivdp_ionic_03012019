<ion-header>
  <ion-navbar>
    <ion-title>New Guest House Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-select [(ngModel)]="guestRoomRequest.address" name="address" placeholder="Select Address"
                  required interface="popover">
        <ion-option value={{room.uid}} *ngFor="let room of rooms">{{room.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Check In</ion-label>
      <ion-datetime [(ngModel)]="guestRoomRequest.check_in" name="check_in" displayFormat="DDDD MMM DD, YYYY HH:mm"
                    min="{{minDate}}" placeholder="Select Date & Time" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Check Out</ion-label>
      <ion-datetime [(ngModel)]="guestRoomRequest.check_out" name="check_out" displayFormat="DDDD MMM DD, YYYY HH:mm"
                    min="{{guestRoomRequest.check_in}}" placeholder="Select Date & Time" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Number of Guests</ion-label>
      <ion-input type="number" [(ngModel)]="guestRoomRequest.number_of_guest" name="number_of_guest"
                 min="1" placeholder="Select Number of Guests" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Single Lady</ion-label>
      <ion-checkbox [(ngModel)]="guestRoomRequest.single_lady" name="single_lady"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Single Room</ion-label>
      <ion-checkbox [(ngModel)]="guestRoomRequest.single_bed" name="single_bed"></ion-checkbox>
    </ion-item>


    <ion-item>
      <ion-label color="primary" stacked>Details</ion-label>
      <ion-textarea autoresize [(ngModel)]="guestRoomRequest.detail" name="detail"></ion-textarea>
    </ion-item>


    <button ion-button (click)="logForm(form)" type="submit" [disabled]="!form.valid" block>Create Guest House Request
    </button>
  </form>
</ion-content>
