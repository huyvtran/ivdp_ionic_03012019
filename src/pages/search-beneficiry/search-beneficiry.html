<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search beneficiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="search_name" [(ngModel)]="search.search_name" placeholder="Name For search"
          required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="searchdata(form)" [disabled]="!form.valid" type="submit" block>Search in database
    </button>


  </form>


</ion-content>
