<ion-header>

  <ion-navbar>
    <ion-title>New Tech Support Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  #form="ngForm">
    <ion-item>
      <ion-textarea [(ngModel)]="service_request.detail" name="detail" rows="5" placeholder="Enter details of the issue" required></ion-textarea>
    </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="service_request.category" name="category" required interface="popover">
            <ion-option value="INTRANET">Intranet</ion-option>
            <ion-option value="ERP & Other Applications">ERP & Other Applications</ion-option>
            <ion-option value="Infrastructure">Infrastructure</ion-option>

          </ion-select>
        </ion-item>

    <!--<h4>Image Preview</h4>-->
    <ion-item *ngIf="imageURI">
      <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" />
    </ion-item>
  <ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" round (click)="getImageFromCamera()" block>Camera</button>
        </ion-col>
        <ion-col>
          <button ion-button color="secondary" round (click)="getImageFromFS()" block>Gallery</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-buttons>


    <button ion-button (click)="logForm(form)" type="submit" [disabled]="!form.valid" block>Add Service Request</button>
  </form>
  
    <!-- <p>{{imageURI}}</p> -->
    
  


  <!--<ion-item>-->
    <!--<button ion-button (click)="uploadFile()">Upload</button>-->
  <!--</ion-item>-->

</ion-content>
