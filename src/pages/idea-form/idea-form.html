<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Idea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form  #form="ngForm">
    <ion-item>
      <ion-input type="text" [(ngModel)]="idea.title" name="title" placeholder="Enter title of your idea" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="idea.content" name="content" rows="5" placeholder="Enter details" required></ion-textarea>
    </ion-item>
    <!--<ion-list>-->
      <!--<ion-item>-->
        <!--<ion-label>Category</ion-label>-->
        <!--<ion-select [(ngModel)]="idea.category" name="category" required>-->
          <!--<ion-option value="INTRANET">Intarnet</ion-option>-->
          <!--<ion-option value="ERP & Other Applications">ERP & Other Applications</ion-option>-->
          <!--<ion-option value="Infrastructure">Infrastructure</ion-option>-->

        <!--</ion-select>-->
      <!--</ion-item>-->
    <!--</ion-list>-->

      <!--<h4>Image Preview</h4>-->
      <ion-item *ngIf="imageURI">
        <img src="{{imageURI}}"  alt="Ionic File" width="300"/>
      </ion-item>

    <ion-buttons>
      <!-- <p>{{imageURI}}</p> -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromCamera()" block>Camera</button>
          </ion-col>
          <ion-col>
            <button ion-button color="secondary" round (click)="getImageFromFS()" block>Gallery</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>

    <button ion-button (click)="logForm(form)" type="submit" [disabled]="!form.valid" block>Add Idea</button>
  </form>


</ion-content>
